<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard â€” NÃºcleo EI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        :root { --sidebar-width: 260px; }
        body { background: #f8f9fa; display: flex; min-height: 100vh; margin: 0; }
        
        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 20px-40px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 400px; }
        
        /* Sidebar Layout */
        .sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid var(--border); padding: 2rem 1rem; position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 2rem; width: calc(100% - var(--sidebar-width)); }
        
        .nav-menu { list-style: none; padding: 0; margin-top: 2rem; flex-grow: 1; }
        .nav-item { padding: 12px 16px; border-radius: 12px; cursor: pointer; margin-bottom: 8px; font-weight: 600; color: var(--muted); transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: var(--primary); color: white; }
        
        /* Views */
        .admin-view { display: none; }
        .admin-view.active { display: block; animation: fadeIn 0.4s ease; }
        
        /* Profile styles */
        .profile-container { background: white; padding: 2rem; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; background: #eee; margin: 0 auto 1rem; border: 4px solid var(--primary); object-fit: cover; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 1rem 5px; }
            .sidebar span { display: none; }
            .main-content { margin-left: 70px; width: calc(100% - 70px); }
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div class="login-card">
            <h2 class="section-title">Admin Login</h2>
            <p>Introduza a palavra-passe para aceder</p>
            <input type="password" id="admin-pass" class="btn" style="background:white; color:black; border:1px solid #ddd; margin: 1rem 0; width:80%" placeholder="Password">
            <button onclick="checkPass()" class="btn primary">Entrar</button>
        </div>
    </div>

    <aside class="sidebar">
        <h3 style="padding: 0 1rem;">NÃºcleo EI</h3>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="showView('pendentes')">ðŸ“¥ <span>Pendentes</span></li>
            <li class="nav-item" onclick="showView('respondidos')">âœ… <span>Respondidos</span></li>
            <li class="nav-item" onclick="showView('perfil')">ðŸ‘¤ <span>Meu Perfil</span></li>
        </ul>
        <button onclick="location.href='/index.html'" class="btn small">Sair</button>
    </aside>

    <main class="main-content">
        <section id="view-pendentes" class="admin-view active">
            <h2 class="section-title">Pedidos por Responder</h2>
            <div id="lista-pendentes" class="grid" style="grid-template-columns: 1fr;"></div>
        </section>

        <section id="view-respondidos" class="admin-view">
            <h2 class="section-title">Pedidos Respondidos</h2>
            <div id="lista-respondidos" class="grid" style="grid-template-columns: 1fr;"></div>
        </section>

        <section id="view-perfil" class="admin-view">
            <h2 class="section-title">O Meu Perfil</h2>
            <div class="profile-container">
                <div class="profile-pic">ðŸ‘¤</div>
                <h3>Administrador</h3>
                <div class="grid" style="grid-template-columns: repeat(3, 1fr); margin-top: 2rem;">
                    <div class="stat-card">
                        <div class="stat-value" id="count-total">0</div>
                        <div class="stat-label">Respondidos</div>
                    </div>
                </div>
                <div style="margin-top: 2rem; display: grid; gap: 10px; max-width: 400px; margin-inline: auto;">
                    <input type="text" placeholder="Instagram URL" class="btn" style="background:white; border:1px solid #ddd; color:black">
                    <input type="text" placeholder="LinkedIn URL" class="btn" style="background:white; border:1px solid #ddd; color:black">
                    <button class="btn primary">Guardar Perfil</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
